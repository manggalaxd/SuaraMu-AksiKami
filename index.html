<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>5TARVI5CO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "aMIb5Tzu87aIFDeJl",
        });
      })();
    </script>
    <script src="script.js"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-900 via-purple-800 to-purple-900 h-screen flex flex-col justify-center items-center"
  >
    <!-- Bagian Logo di Kiri Atas -->
    <div class="absolute top-0 left-0 p-4 text-white text-lg font-bold">
      5TARVI5CO
    </div>
    <!-- Bagian Kotak Utama -->
    <div
      class="bg-white bg-opacity-60 backdrop-blur-md rounded-lg shadow-2xl p-6 w-11/12 sm:w-96 relative"
    >
      <!-- Efek Glossy -->
      <div
        class="absolute inset-0 bg-gradient-to-t from-white via-transparent to-transparent opacity-30 rounded-lg"
      ></div>
      <!-- Bagian Header Kotak -->
      <div class="flex items-center mb-4 relative z-10">
        <!-- Gambar User -->
        <div
          class="w-12 h-12 rounded-full overflow-hidden flex items-center justify-center"
        >
          <img
            alt="User profile picture"
            height="48"
            src="logo.png"
            width="48"
          />
        </div>
        <!-- Teks Header -->
        <div class="ml-4 text-lg font-semibold">Suara Mu Aksi Kami</div>
      </div>
      <!-- Bagian Textarea -->
      <textarea
        name="message" id="message"
        class="w-full h-32 p-4 bg-pink-200 rounded-lg border border-pink-300 focus:outline-none relative z-10 resize-none"
        placeholder="Tuliskan Suara Mu Disini!"
      ></textarea>
      <!-- Bagian Tombol Kirim -->
      <button onclick="sendMail()"
        class="mt-4 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none relative z-10"
      >
        Kirim
      </button>
    </div>
    <!-- Bagian Footer -->
    <div class="absolute bottom-0 mb-4 text-white text-sm">
      Dibuat oleh 5TARVI5CO
    </div>
  </body>
</html>
